# EduSight Monitoring Configuration
# Performance and Health Monitoring for Revolutionary Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # EduSight Application Metrics
  - job_name: 'edusight-app'
    static_configs:
      - targets: ['edusight-app:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # Node.js Process Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['edusight-app:9100']
    scrape_interval: 15s

  # Database Metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis Metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Nginx Metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/metrics'
    scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Performance Thresholds for Revolutionary Platform
# Target: 9.8/10 Performance Score Maintained
